<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Cormorant+Upright:wght@400;700&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/svg/back-card.svg">
</head>

<body>
        <header class="header">Memory game</header>
        <main class="game">
                <section class="game__cards cards" data-js="cards-container">
                        <div class="cards__item card" data-js="card" data-animal="hedgehog">
                                <img src="./assets/svg/hedgehog.svg" alt="hedgehog"
                                        class="card__img card-img card-img--front">
                                <img src="./assets/svg/back-card.svg" alt="card-back"
                                        class="card__img card-img card-img--back">
                        </div>
                        <div class="cards__level level">
                                <button class="level__btn level-btn level-btn--easy btn" data-js="btn-level"
                                        data-level="easy">3 x 4</button>
                                <button class="level__btn level-btn level-btn--hard btn" data-js="btn-level"
                                        data-level="hard">5 x 6</button>
                        </div>
                </section>
                <section class="game__result result" data-js="result-block">
                        <div class="result__score" data-js="current-score"></div>
                        <div class="result__table result-table">
                                <h2 class="result-table__title">Таблица рекордов</h2>
                                <ul class="result-table__gamers gamers" data-js="result-table"></ul>
                        </div>
                        <button class="result__btn-restart" data-js="restart">New game</button>
                </section>
        </main>
        <footer class="footer">
                <div class="footer__container">
                        <div class="footer__item">
                                <span class="footer__element">©</span>
                                <span class="footer__year">2022</span>
                                <a href="https://github.com/seagirl1110" target="_blank"
                                        class="footer__my-github">Marina Elizarova</a>
                        </div>
                        <a href="https://rs.school/js-stage0/" target="_blank" class="footer__school"></a>
                </div>
        </footer>
        <script src="./script.js"></script>
</body>

</html>
