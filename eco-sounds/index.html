<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Eco sounds</title>
</head>

<body>
    <header class="header">
        <div class="container" data-js="nav-container">
            <div class="header__logo nav-item nav-item--active" data-js="nav-item" data-bird="forest"></div>
            <nav class="header__nav nav">
                <ul class="nav__list nav-list">
                    <li class="nav-list__item nav-item" data-js="nav-item" data-bird="solovey">Соловей</li>
                    <li class="nav-list__item nav-item" data-js="nav-item" data-bird="drozd">Дрозд</li>
                    <li class="nav-list__item nav-item" data-js="nav-item" data-bird="zarynka">Малиновка</li>
                    <li class="nav-list__item nav-item" data-js="nav-item" data-bird="javoronok">Жаворонок</li>
                    <li class="nav-list__item nav-item" data-js="nav-item" data-bird="slavka">Славка</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <button class="main__btn-play btn-play" data-js="audio-btn"></button>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__item">
                <span class="footer__element">©</span>
                <span class="footer__year">2022</span>
                <a href="https://github.com/seagirl1110" target="_blank" class="footer__my-github">Marina Elizarova</a>
            </div>
            <a href="https://rs.school/js-stage0/" class="footer__school"></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
